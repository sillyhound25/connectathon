
<!-- A single line item -->
{{#with item}}

    <td  >
        <a href='#' class="ps_row_item" data-profileid="{{profileid}}" data-type="{{type}}" data-path="{{path}}">{{path}}</a>
    </td>
    <td>{{type}}</td>
    <td>{{min}}..{{max}}</td>
    <td>{{datatype}}</td>
    <td>{{description}}</td>

{{/with}}
