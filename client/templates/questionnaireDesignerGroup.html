<!--  the  page for the designer group-->

<div class='qdgDetail'>
    <h4 class='qGroup'>Group Details:{{groupDisplay group}} </h4>

    <form role="form" class="form-horizontal">

        <div class="form-group">
            <label for="qdgHeader" class="col-sm-2 control-label">Header</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id="qdgHeader" placeholder="Text displayed above group contents" value='{{group.text}}'/>
            </div>
        </div>

        <div class="form-group">
            <label for="qdgText" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id="qdgText" placeholder="Additional Text" value='{{group.text}}'/>
            </div>
        </div>
    </form>

    <button class="btn btn-primary" id="qdgAddQuestion">New Question this group</button>

</div>
