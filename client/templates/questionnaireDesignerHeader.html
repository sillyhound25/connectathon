<form role="form" class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-1 control-label">Status</label>
        <div class="col-sm-10">

            <div class="radio-inline">
                <label>
                    <input type="radio" value='draft' name="qdhStatus" checked="checked">
                    Draft
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" value='published' name="qdhStatus">
                    Published
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" value='retired' name="qdhStatus">
                    Retired
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">Name</label>
        <!-- This is spectacularly clumsy...-->
        {{#with name}}

                {{#each coding}}
                    <div class="col-sm-5">
                        <input type='text' class="form-control" id="qdh_text" placeholder="Form Name" value='{{display}}'/>
                    </div>
                    <div class="col-sm-2">
                        <div><input type='text' class="form-control" id="qdh_code" placeholder="Code" value='{{code}}'/></div>
                    </div>
                    <div class="col-sm-3">
                        <div><input type='text' class="form-control" id="qdh_system" placeholder="System" value='{{system}}'/></div>
                    </div>
                {{/each}}




        {{/with}}
    </div>

    <div class="form-group">
        <label for="ccp-text" class="col-sm-1 control-label">Identifiers</label>
        <div class="col-sm-11">
            {{#each identifier}}
                <div class="row qdh_identifier">
                    <div class="col-sm-4">
                        <div><input type='text' class="form-control qdh_icode"  placeholder="Code" value='{{value}}'/></div>
                    </div>
                    <div class="col-sm-4">
                        <div><input type='text' class="form-control qdh_isystem"  placeholder="System" value='{{system}}'/></div>
                    </div>
                </div>
            {{/each}}
            <div class="row  qdh_identifier">
                <div class="col-sm-4">
                    <div><input type='text' class="form-control qdh_icode"  placeholder="Code" value='{{value}}'/></div>
                </div>
                <div class="col-sm-4">
                    <div><input type='text' class="form-control qdh_isystem"  placeholder="System" value='{{system}}'/></div>
                </div>
            </div>
        </div>
    </div>


</form>
