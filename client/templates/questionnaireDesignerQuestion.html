<!--  the  page for the designer answer-->

<div class='qdgDetail'>
    <h4 class='qQuestion'>Question Details:{{questionDisplay this}}</h4>


    <form role="form" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type='text' class="form-control" id ='{{cid}}qdq_text' placeholder="Display Text" value='{{text}}'/>
            </div>
            <div class="col-sm-5">

            {{#each name.coding}}
                <div class="row">

                    <div class="col-sm-4">
                        <div><input type='text' class="form-control" id ='{{cid}}qdq_code{{@index}}' placeholder="Code" value='{{code}}'/></div>
                    </div>

                    <div class="col-sm-8">
                        <!-- Still need the class of qdq_syatem as well to attach the selectizer-->
                        <div><input type='text' class="form-control qdq_system" id='{{cid}}qdq_system{{@index}}' placeholder="System" value='{{system}}'/></div>
                    </div>

                </div>
            {{/each}}
            </div>
        </div>
<!--
        <div class="form-group">
            <label  class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <input type='text' class="form-control qdq_additional_text" placeholder="Additional Text" value='{{group.text}}'/>
            </div>
        </div>
-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Answer format</label>
            <div class="col-sm-10">
                <select class="form-control qdq_answerType" id='{{cid}}qdq_answerType'>
                    <option value='string'>string</option>
                </select>
            </div>
        </div>


        <!-- todo - need to enable valueset lookup-->
        <div class="form-group">
            <label  class="col-sm-2 control-label">Options</label>
            <div class="col-sm-10">
                <input type='text' class="form-control qdq_options" disabled='disabled' placeholder="ValueSet with options" value='{{group.options}}'/>
            </div>
        </div>


    </form>

    <button class="btn btn-default">New Question this group</button>
    <button class="btn btn-default">Remove question</button>
    <button class="btn btn-default" id ='qdqAddSubGroup' >Add sub group</button>
    <button class="btn btn-default" id='qdqUpdateQuestion'>Update</button>

</div>
