<!--  the  page for the designer answer-->

<div class='qdgDetail'>
    <h4 class='qQuestion'>Question Details:{{questionDisplay this}} </h4>


    <form role="form" class="form-horizontal">

        <div class="form-group">
            <label for="ccp-text" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type='text' class="form-control" id="qdq_text" placeholder="Display Text" value='{{text}}'/>
            </div>
            <div class="col-sm-2">
                {{#each name.coding}}
                    <div><input type='text' class="form-control" id="qdq_code" placeholder="Code" value='{{code}}'/></div>
                {{/each}}
                {{#unless name.coding}}
                    <div><input type='text' class="form-control" id="qdq_code" placeholder="Code" value='{{code}}'/></div>
                {{/unless}}
            </div>
            <div class="col-sm-3">
                {{#each name.coding}}
                    <div><input type='text' class="form-control" id="qdq_system" placeholder="System" value='{{system}}'/></div>
                {{/each}}
                {{#unless name.coding}}
                    <div><input type='text' class="form-control" id="qdq_system" placeholder="System" value='{{system}}'/></div>
                {{/unless}}
            </div>

        </div>

        <div class="form-group">
            <label for="qdgText" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id="qdq_text" placeholder="Additional Text" value='{{group.text}}'/>
            </div>
        </div>

        <div class="form-group">
            <label for="qdq_answerType" class="col-sm-2 control-label">Answer format</label>
            <div class="col-sm-10">
                <select class="form-control" id="qdq_answerType">
                    <option value='string'>string</option>
                </select>
            </div>
        </div>


        <!-- todo - need to enable valueset lookup-->
        <div class="form-group">
            <label for="qdq_options" class="col-sm-2 control-label">Options</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id="qdq_options" disabled='disabled' placeholder="ValueSet with options" value='{{group.options}}'/>
            </div>
        </div>


    </form>

    <button class="btn btn-default">New Question this group</button>
    <button class="btn btn-default">Remove question</button>
    <button class="btn btn-default" id ='qdqAddSubGroup' >Add sub group</button>
    <button class="btn btn-default" id='qdqUpdateQuestion'>Update</button>

</div>
