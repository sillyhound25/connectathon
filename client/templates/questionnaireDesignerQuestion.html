<!--  the  page for the designer answer-->

<div class='qdgDetail'>
    <h4 class='qQuestion'>Question Details:{{questionDisplay this}} </h4>


    <form role="form" class="form-horizontal">

        <div class="form-group">
            <label for="ccp-text" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type='text' class="form-control" id="qdq_text" placeholder="Display Text" value='{{text}}'/>
            </div>
            <div class="col-sm-2">
                {{#each name.coding}}
                    <div><input type='text' class="form-control" id="ccp-text" placeholder="Code" value='{{code}}'/></div>
                {{/each}}
            </div>
            <div class="col-sm-3">
                {{#each name.coding}}
                    <div><input type='text' class="form-control" id="ccp-text" placeholder="System" value='{{name.system}}'/></div>
                {{/each}}
            </div>

        </div>

        <div class="form-group">
            <label for="qdgText" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id="qdgText" placeholder="Additional Text" value='{{group.text}}'/>
            </div>
        </div>

        <div class="form-group">
            <label for="qdgText" class="col-sm-2 control-label">Options</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id="qdgText" placeholder="ValueSet with options" value='{{group.options}}'/>
            </div>
        </div>


    </form>

    <button class="btn btn-default">New Question this group</button>
    <button class="btn btn-default">Remove question</button>
    <button class="btn btn-default">Add sub group</button>
    <button class="btn btn-default" id='qdqUpdateQuestion'>Update</button>

</div>
